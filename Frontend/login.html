<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpportuneZone | Login to Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --light-gray: #f3f4f6;
            --dark-gray: #6b7280;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            background: transparent;
        }
        
        .custom-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .custom-shadow:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }
        
        .input-focus:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="login-container bg-white rounded-xl custom-shadow w-full max-w-md overflow-hidden transition-all duration-300">
        <!-- Header with Logo -->
        <div class="bg-blue-600 py-6 px-8 text-center">
            <div class="flex flex-col items-center">
                <img src="files/logo.png" alt="CareerConnect job portal logo with briefcase icon and modern typography" class="h-12 object-contain mb-3">
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-blue-100 mt-1">Sign in to access your job search dashboard</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="px-8 py-6">
            <form id="loginForm" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" placeholder="you@example.com" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-colors duration-200">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="far fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                    <p id="emailError" class="error-message hidden">Please enter a valid email address</p>
                </div>
                
                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-colors duration-200">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility()">
                            <i id="passwordVisibilityIcon" class="far fa-eye text-gray-400"></i>
                        </div>
                    </div>
                    <p id="passwordError" class="error-message hidden">Password must be at least 6 characters</p>
                </div>
                
                <!-- Remember Me & Submit -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button type="button" class="social-btn flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 hover:bg-gray-50">
                    <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google logo icon for social login" class="w-6 h-6 mr-2">
                    Google
                </button>
                <button type="button" class="social-btn flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 hover:bg-gray-50">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/48a1c922-3ca7-4531-a15e-60458acda6b4.png" alt="LinkedIn logo icon for social login" class="w-6 h-6 mr-2">
                    LinkedIn
                </button>
            </div>
            
            <!-- Registration Link -->
            <div class="text-center text-sm text-gray-600">
                <p>New to OpportuneZone? <a href="register.html" class="font-medium text-blue-600 hover:text-blue-800 transition-colors">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('passwordVisibilityIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;
            
            // Email validation
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.classList.remove('hidden');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
            }
            
            // Password validation
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6) {
                passwordError.classList.remove('hidden');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
            }
            
            // If form is valid, submit (simulate submission)
            if (isValid) {
                const rememberMe = document.getElementById('rememberMe').checked;
                console.log('Form submitted:', { email, password, rememberMe });
                
                // Here you would typically make an AJAX call to your backend
                // For demo, we'll show a success message
                alert('Login successful! (Demo)');
                
                // Reset form
                this.reset();
            }
        });
        
        // Demo: Simulate loading social login logos
        setTimeout(() => {
            document.querySelectorAll('.social-btn img').forEach(img => {
                if (img.alt.includes('Google')) {
                    img.src = 'https://img.icons8.com/?size=100&id=17949&format=png&color=000000';
                } else if (img.alt.includes('LinkedIn')) {
                    img.src = 'https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png';
                }
            });
        }, 500);
    </script>
</body>
</html>
